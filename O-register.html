<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Registration</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Static Night Sky Background */
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      background: linear-gradient(to bottom, #87ceeb, #b0d0d3);
            position: relative;
    }

    /* Centered container with form */
    .container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      padding: 30px 35px;
      text-align: center;
      width: 100%;
      max-height: 500px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #6a11cb;
      font-weight: bold;
    }

    /* Form Styles */
    .form-group {
      margin: 15px 0;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #6a11cb;
      outline: none;
    }

    /* Buttons */
    button {
      margin: 15px 0;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      transform: translateY(-2px);
    }

    /* Message Section */
    .message {
      margin: 15px 0;
      font-size: 0.9em;
      color: #555;
    }

    .message.error {
      color: red;
    }

    .message.success {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Owner Registration</h2>
    <form id="ownerForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <button type="button" id="sendCodeBtn">Send Verification Code</button>
      <div class="form-group">
        <label for="code">Verification Code:</label>
        <input type="text" id="code" placeholder="Enter the verification code" required />
      </div>
      <button type="button" id="verifyCodeBtn">Verify Code</button>
      <div class="message" id="message"></div>
    </form>
  </div>
</body>
</html>
