<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('./public/images/house.jpg');
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            color: white;
            position: relative;
            background-image: url('/images/house.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            text-align: center;
            z-index: 10;
            transition: background-color 0.3s;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #ffcc00;
        }
        
        /* Main Content */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }
        
        .content h1 {
            font-size: 4em;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .content p {
            font-size: 1.6em;
            color: #dddddd;
            margin-bottom: 30px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        }
        
        .cta-button {
            padding: 15px 30px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .cta-button:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
        }
        
        /* Footer */
        footer {
            position: relative;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* semi-transparent background */
            color: white;
            font-size: 0.9em;
            margin-top: auto;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        #register-options button {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #register-options button:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
        }
        
    </style>
</head>
<body>
    <!-- Overlay for Darkening Background -->
    <div class="overlay"></div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" id="register-btn">Register</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Our Home</h1>
        <p>Your cozy stay begins here.</p>
        <button class="cta-button">Book Now</button>
    </div>

    <!-- Registration Options (Hidden by default) -->
    <div id="register-options" style="display:none; text-align: center; margin-top: 40px;">
        <h2>Choose your registration type:</h2>
        <button id="owner-btn">Sign Up as Owner</button>
        <button id="client-btn">Sign Up as Client</button>
    </div>

    <footer>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>

    <script >
        const registerBtn = document.getElementById('register-btn');
        const registerOptions = document.getElementById('register-options');
       

        // Show Registration Options on Click
        registerBtn.addEventListener('click', () => {
             // Prevent default link behavior (page refresh)
            registerOptions.style.display = 'block';  // Show the registration options
        });

        const ownerBtn = document.getElementById('owner-btn');

        // Redirect to Owner Registration Page on Button Click
        ownerBtn.addEventListener('click', () => {
            window.location.href = '/owner-register'; // Correct redirection to owner register
        });
        

    </script>

</body>
</html>
